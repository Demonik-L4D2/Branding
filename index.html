<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join DEMONIK L4D2 Coop-20 Server. Experience 20-player coop gameplay with exclusive mods, custom maps, and server events."
    />
    <title>DEMONIK L4D2 | Coop-20 Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #0a0a0a;
        --card-bg: #1f1f1f;
        --accent-color: #e50914;
        --text-color: #f5f5f5;
        --text-muted: #a0a0a0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      h1,
      h2,
      h3,
      nav a {
        font-family: "Oswald", sans-serif;
        text-transform: uppercase;
      }

      /* Header & Nav */
      header {
        background: rgba(10, 10, 10, 0.95);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent-color);
        letter-spacing: 2px;
        text-decoration: none;
      }

      .logo img {
        height: 50px;
        width: auto;
        vertical-align: middle;
      }

      nav {
        display: flex;
        gap: 2rem;
      }

      nav a {
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s ease;
        position: relative;
      }

      nav a:hover {
        color: var(--accent-color);
      }

      nav a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: var(--accent-color);
        transition: width 0.3s ease;
      }

      nav a:hover::after {
        width: 100%;
      }

      /* Hero Section */
      .hero {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 2rem;
        background:
          linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)),
          url("motd.jpg");
        background-size: cover;
        background-position: center;
        text-align: center;
      }

      .hero-content {
        max-width: 800px;
        animation: fadeIn 1s ease-out;
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
        line-height: 1.1;
      }

      .subtitle {
        font-size: 1.5rem;
        color: var(--text-muted);
        margin-bottom: 2.5rem;
        font-weight: 300;
      }

      .cta-container {
        margin-bottom: 20px;
      }

      .cta-button {
        display: inline-block;
        background: var(--accent-color);
        color: white;
        padding: 1rem 2.5rem;
        font-family: "Oswald", sans-serif;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 4px;
        transition: all 0.3s ease;
        border: 1px solid var(--accent-color);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .cta-button.large {
        font-size: 1.5rem;
        padding: 1.2rem 3rem;
      }

      .cta-button:hover {
        background: transparent;
        color: var(--accent-color);
        box-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
      }

      .secondary-button {
        display: inline-block;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
        padding: 0.8rem 2rem;
        font-family: "Oswald", sans-serif;
        font-size: 1rem;
        text-decoration: none;
        border-radius: 4px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.4);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin: 10px;
      }

      .secondary-button:hover {
        color: var(--bg-color);
        border-color: var(--text-color);
        background: var(--text-color);
      }

      .brand-name {
        display: block;
        font-family: "Oswald", sans-serif;
        font-size: 5rem;
        font-weight: 700;
        color: var(--accent-color);
        line-height: 1;
        margin-bottom: 10px;
        text-shadow: 0 0 30px rgba(229, 9, 20, 0.2);
        opacity: 0;
        animation: fadeIn 1s ease-out forwards;
      }

      .tagline {
        font-family: "Oswald", sans-serif;
        font-size: 3rem;
        color: #f5f5f5;
        letter-spacing: 3px;
        margin-bottom: 1rem;
        text-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
        text-transform: uppercase;
      }

      .features-list {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2rem 0 3rem 0; /* Extra margin bottom */
        flex-wrap: wrap;
        font-family: "Oswald", sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 1.2rem; /* Slightly larger */
        color: #fff;
        gap: 15px;
      }

      .feature-item {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      }

      .feature-separator {
        color: var(--accent-color);
        font-weight: 700;
        text-shadow: 0 0 10px rgba(229, 9, 20, 0.6);
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 2rem;
        background: #050505;
        color: #666;
        font-size: 0.9rem;
        border-top: 1px solid #1a1a1a;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 1rem;
        }
        h1 {
          font-size: 2.5rem;
        }
        .subtitle {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="host.jpg" alt="DEMONIK" />
      </a>
      <nav>
        <a href="https://www.gametracker.com/server_info/98.142.13.139:27015/"
          >STATS</a
        >
        <a
          href="https://steamcommunity.com/groups/DemonikLFD2"
          target="_blank"
          rel="noopener noreferrer"
          >STEAM GROUP</a
        >
        <a
          href="https://discord.gg/wGU8ndUCh7"
          target="_blank"
          rel="noopener noreferrer"
          >DISCORD</a
        >
      </nav>
    </header>
    <main class="hero">
      <div class="hero-content">
        <span class="brand-name">WELCOME TO DEMONIK</span>
        <h2 class="tagline">L4D2 CUSTOM SERVER</h2>

        <div class="features-list">
          <span class="feature-item">20-Player Coop</span>
          <span class="feature-separator">//</span>
          <span class="feature-item">Exclusive Mods</span>
          <span class="feature-separator">//</span>
          <span class="feature-item">Custom Maps</span>
          <span class="feature-separator">//</span>
          <span class="feature-item">Server Events</span>
        </div>

        <div class="cta-container">
          <a href="steam://connect/98.142.13.139:27015" class="cta-button large"
            >CONNECT TO THE SERVER NOW!</a
          >
        </div>
        <div>
          <a
            href="https://steamcommunity.com/groups/DemonikLFD2"
            class="secondary-button"
            target="_blank"
            rel="noopener noreferrer"
            >JOIN STEAM GROUP</a
          >
          <a
            href="https://discord.gg/wGU8ndUCh7"
            target="_blank"
            rel="noopener noreferrer"
            class="secondary-button"
            >JOIN DISCORD</a
          >
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2026 Demonik L4D2 Server. All rights reserved.</p>
      <p style="margin-top: 10px">
        <a
          href="tos.html"
          style="color: #666; text-decoration: none; margin: 0 10px"
          >Terms of Service</a
        >
        |
        <a
          href="privacy.html"
          style="color: #666; text-decoration: none; margin: 0 10px"
          >Privacy Policy</a
        >
      </p>
    </footer>
  </body>
</html>
