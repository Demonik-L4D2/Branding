<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMONIK L4D2 | Coop-20 Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #1f1f1f;
            --accent-color: #e50914;
            --text-color: #f5f5f5;
            --text-muted: #a0a0a0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, nav a {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        /* Header & Nav */
        header {
            background: rgba(10, 10, 10, 0.95);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 2px;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('motd.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 1rem 2.5rem;
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            border: 1px solid var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            background: transparent;
            color: var(--accent-color);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background: #050505;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #1a1a1a;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>


    <section class="hero">
        <div class="hero-content">
            <h1>SURVIVE THE HORDE</h1>
            <p class="subtitle">Join the ultimate Left 4 Dead 2 Coop-20 experience.</p>
            <a href="steam://connect/demonik-l4d2.com:27015" class="cta-button">JOIN SERVER</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Demonik L4D2 Server. All rights reserved.</p>
    </footer>
</body>
</html>
